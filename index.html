<!DOCTYPE html>
<html>

  <head>


    <title>Temperature Measurement</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="static/index.css">

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/static/index.js" type="text/javascript"></script>

  </head>

  <body>

    <div>
      
      <div>

	<h2>Temperature</h2>

	<div id="modify" style="display:none">

	  <h2>Modify Thermometer</h2>

	  <table id="form">
	    <tr>
	      <td>Name</td> 
	      <td>
		<input id="name-mod" type="text" name="name" maxlength="20" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>Pin</td> 
	      <td>
		<input id="pin-mod" type="text" name="pin" maxlength="5" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>T<sub>0</sub> (K)</td>
	      <td>
		<input id="t-zero-mod" type="text" name="pin" maxlength="3" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>R<sub>0</sub> (立)</td> 
	      <td>
		<input id="r-zero-mod" type="text" name="pin" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>B (K)</td>
	      <td>
		<input id="b-value-mod" type="text" name="pin" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>R<sub>ref</sub> (立)</td>
	      <td>
		<input id="r-ref-mod" type="text" name="pin" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>
		<input id="cancel-button" type="submit" value="cancel" onclick="cancelModify()">	
	      </td>
	      <td>
		<input id="modify-button" type="submit" value="modify" onclick="modifyThermometer()">
	      </td>
	    </tr>
	  </table>

	</div>
	
	<table id="table-temperature">
	  <tr>
	    <th>Name (pin)</th>
	    <th>Temperature</th>
	  </tr>
	</table>
	
      </div>

      <div>
	
	<h2>Add Thermometer</h2>

	<div>

	  <h4>Default</h4>

	  <ul>
	    <li>
	      <button class="add-default" type="button" onclick="addDefaultThermometer('Maverick ET-732', 'P9_39', '1000000', '289', '4780', '1000000');">Maverick ET-732</button>
	    </li>
	  </ul>

	</div>
	
	<div>

	  <h4>Custom</h4>

	  <table id="form">
	    <tr>
	      <td>Name</td> 
	      <td>
		<input id="name" type="text" name="name" value="default" maxlength="20" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>Pin</td> 
	      <td>
		<input id="pin" type="text" name="pin" value="P9_40" maxlength="5" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>T<sub>0</sub> (K)</td>
	      <td>
		<input id="t-zero" type="text" name="pin" value="298" maxlength="3" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>R<sub>0</sub> (立)</td> 
	      <td>
		<input id="r-zero" type="text" name="pin" value="100000" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>B (K)</td>
	      <td>
		<input id="b-value" type="text" name="pin" value="4092" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td>R<sub>ref</sub> (立)</td>
	      <td>
		<input id="r-ref" type="text" name="pin" value="100000" maxlength="10" size="12">
	      </td>
	    </tr>
	    <tr>
	      <td></td>
	      <td>
		<input type="submit" value="Add" onclick="addThermometer()">
	      </td>
	    </tr>
	  </table>

	</div>

      </div>

    </div>

  </body>

</html>
